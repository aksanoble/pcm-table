<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Programmer Competency Matrix">
    <meta name="author" content="aksanoble">

    <title>Programmer Competency Matrix</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body>

    <div class="container">
      <div class="page-header">
        <h1>Programmer Competency Matrix </h1>
        <p class="lead">Track your progress as a programmer</p>
      </div>
      <table class="table table-bordered table-hover" id="pcm-table">
        <thead class="table-head">
          <tr>
            <th></th>
            <th>2<sup>n</sup> (level 0)</th>
            <th>n<sup>2</sup> (level 1)</th>
            <th>n (level 2)</th>
            <th>log(n) (level 3)</th>
          </tr>
        </thead>

      <script id="template" type="text/x-handlebars-template">
        <tbody class="table-body">
          {{#topics}}
            <tr>
              <td>{{topic}}</td>
              <td>{{levelZero}}</td>
              <td>{{levelOne}}</td>
              <td>{{levelTwo}}</td>
              <td>{{levelThree}}</td>
            </tr>
        {{/topics}}
      </tbody>
    </table>
    </script>

    </div><!-- /.container -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.tabletojson.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/custom.js"></script>

  </body>
</html>
